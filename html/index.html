<canvas id="myCanvas" width="480" height="272" style="border:1px solid #FF69B4;">

<canvas id="coinAnimation"></canvas>

<script>

var canvas;
var ctx;
var x=0;

function init(){
	window.requestAnimationFrame(draw);
	var canvas = document.getElementById("myCanvas");
	ctx = canvas.getContext("2d");
	draw();
}

function draw(){

	var request = new XMLHttpRequest();
	request.open('GET', '/chip-plays/xpos/?p', true);

	request.onload = function() {
  		if (request.status >= 200 && request.status < 400) {
    			// Success!
    			x = request.responseText;
  		} else {
    			// We reached our target server, but it returned an error

  		}
	};

	request.onerror = function() {
  		// There was a connection error of some sort
	};

	request.send();

	//x=

	ctx.fillStyle = "#000000";
	ctx.fillRect(0,0,480,272);
	ctx.save();

	ctx.fillStyle = "#FF69B4";
	ctx.fillRect(x,116,40,40);
	ctx.save();		

	ctx.restore();
	ctx.restore();

	window.requestAnimationFrame(draw);
}

init();
</script>
